{% extends 'base.html' %}

        {% block body %}

        <div class="container">
              <div class="col-md-12 text-end mt-3">
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
      </div>
        <form id="speak" method="POST">
            {% csrf_token %}
            <label for="exampleFormControlInput1" class="form-label">Language</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="lang">
                <option value="en">English</option>

            </select>

            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name='tdl'>
                <option value="com">United States</option>
            </select>

            <div class="mb-3">
                <textarea class="form-control" id="text_area" rows="12" name="text" required  placeholder="Write Something here..."></textarea>
            </div>

            <div class="col-auto">
               <input type="submit" class="btn btn-success" value="Speak">
            </div>
        </form>

        <div id="results"></div>
    </div>


{% endblock body %}

{% block javascript %}
<script>

    $("#speak").submit(function (e) {
        // preventing from page reload and default actions
        e.preventDefault();
        var serializedData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: "{% url 'post_tts' %}",
            data: serializedData,
            success: function (response) {


                // display the newly friend to table.
                var loc = response["loc"];
                var text = response["text"];
                console.log(loc);
                console.log(text);
                $('#results').prepend('<div class="container"><div style="margin-top: 20px;"><a href="/" style="margin-right: 10px;"><i class="bi bi-house-door-fill fa-9x" style="color: black;"></i></a>Your File is Ready to <a href="static/sound_file/'+loc+'"> Download</a></div></div><div class="container" style="margin-top: 30px">'+text+'</div><div style="margin-top: 30px; margin-bottom: 50px;" class="center"><audio controls style="width: 100%;"><source src="static/sound_file/'+loc+'" type="audio/ogg">Your browser does not support the audio element.</audio></div>');

            },
            error: function (response) {
                console.log(response)
            }
        })
    })
</script>
{% endblock javascript %}
